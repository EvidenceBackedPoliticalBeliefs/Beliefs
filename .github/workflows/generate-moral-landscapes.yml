name: Generate Moral Landscape Images

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**.md'
      - 'utils/moral_landscape/process_moral_landscapes.py'
      - 'utils/moral_landscape/requirements.txt'
  pull_request:
    branches:
      - main
      - master
    paths:
      - '**.md'
  workflow_dispatch:

jobs:
  generate-landscapes:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r utils/moral_landscape/requirements.txt
      
      - name: Generate moral landscape images
        run: |
          python utils/moral_landscape/process_moral_landscapes.py
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet images/ *.md 2>/dev/null; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add images/ *.md
          git commit -m "chore: regenerate moral landscape images [skip ci]"
          git push
