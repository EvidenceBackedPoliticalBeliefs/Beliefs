name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Replace .md links with .html and add base URL
        run: |
          # Replace .md with .html and add base URL prefix
          find . -name "*.md" -type f -not -path "./_site/*" -not -path "./node_modules/*" -not -path "./.github/*" -not -path "./utils/*" | while read file; do
            # First replace .md with .html
            sed -i 's/\(\[[^]]*\]([^):#]*\)\.md\([^)]*)\)/\1.html\2/g' "$file"
            # Then add /Beliefs/ prefix to relative links (not starting with http, /, or #)
            sed -i 's|\(\[[^]]*\](\)\([^/:#][^)]*\.html[^)]*)\)|\1/Beliefs/\2|g' "$file"
            # Handle links that start with / but don't have /Beliefs yet
            sed -i 's|\(\[[^]]*\](\)/\([^B][^)]*\.html[^)]*)\)|\1/Beliefs/\2|g' "$file"
            sed -i 's|\(\[[^]]*\](\)/\(B[^e][^)]*\.html[^)]*)\)|\1/Beliefs/\2|g' "$file"
          done
      
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
